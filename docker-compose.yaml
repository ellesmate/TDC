version: "3"
services: 
    nginx:
        build: 
            context: ./Nginx
            dockerfile: Dockerfile
        ports: 
            - 80:80
        restart: always
    client:
        build:
            context: ./Client
            dockerfile: Dockerfile
        ports: 
            - 5000:80
    dncapi:
        build: 
            context: ./API
            dockerfile: Dockerfile
        environment:
            - jwtTokenConfig__Secret=
            - jwtTokenConfig__Issuer=
            - jwtTokenConfig__Audience=
            - jwtTokenConfig__AccessTokenExpiration=20
            - jwtTokenConfig__RefreshTokenExpiration=360
        ports: 
            - 3000:80